<body id="contact">
<main>
    <header>
        <div class="menu">
            <a href="index.html" class="logo"><img src="assets/img/v12.png" alt="un logo de moi sous forme d'avatar"></a>
            <nav>

            </nav>

        </div>
        <h1 class="typewriter">Contact</h1>

    </header>
    <section id="form">
        <div>
            <h2 class="typewriter">Vous pouvez me contacter par ce formulaire  </h2>
        </div>
        <form method="post" class="contact-form">
            <div class="input-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="user_name" class="input-field" placeholder="Votre nom">
            </div>
            <div class="input-group">
                <label for="mail">E-mail :</label>
                <input type="email" id="mail" name="user_mail" class="input-field" placeholder="Votre e-mail">
            </div>
            <div class="input-group">
                <label for="msg">Message :</label>
                <textarea id="msg" name="user_message" class="input-field" placeholder="Votre message"></textarea>
            </div>
            <div class="button">
                <button type="submit" class="submit-btn">Envoyer</button>
            </div>
        </form>
    </section>
</main>
<script src="assets/js/script.js"></script>
